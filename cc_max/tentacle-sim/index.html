<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tentacle Simulation</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="simulation-area">
            <h2>SIMULATION VIEW AREA</h2>
            <canvas id="tentacleCanvas" width="800" height="400"></canvas>
        </div>
        
        <div class="controls">
            <button id="runSimBtn" class="run-btn">Run Sim</button>
            
            <div class="slider-controls">
                <div class="slider-group">
                    <label>SPEED</label>
                    <div class="slider-container">
                        <input type="range" id="speedSlider" min="0.1" max="3.0" step="0.1" value="1.0">
                        <span class="slider-value" id="speedValue">1.0</span>
                    </div>
                </div>
                
                <div class="slider-group">
                    <label>CURLINES</label>
                    <div class="slider-container">
                        <input type="range" id="curlinesSlider" min="0" max="1" step="0.1" value="0.5">
                        <span class="slider-value" id="curlinesValue">0.5</span>
                    </div>
                </div>
                
                <div class="slider-group">
                    <label>RIGIDNES</label>
                    <div class="slider-container">
                        <input type="range" id="rigidnessSlider" min="0" max="1" step="0.1" value="0.3">
                        <span class="slider-value" id="rigidnessValue">0.3</span>
                    </div>
                </div>
                
                <div class="slider-group">
                    <label>RANDOMNES</label>
                    <div class="slider-container">
                        <input type="range" id="randomnessSlider" min="0" max="1" step="0.1" value="0.2">
                        <span class="slider-value" id="randomnessValue">0.2</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/tentacle.js"></script>
    <script src="js/fabrik.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
